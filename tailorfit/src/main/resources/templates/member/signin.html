<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments::htmlHead('Login')}">
</head>
<body>
	<main class="mt-2">
		<div class="card card-body">
			<form method="post">
				<div class="mt-2 text-danger" th:if="${param.error}">아이디와
					비밀번호를 확인하세요</div>
				<div class="mt-2 text-danger" th:if="${param.logout}">로그아웃되었습니다.
					다시 로그인하세요.</div>
					<div class="mt-2">
						<input type="text" class="form-control" name="username" placeholder="아이디"
						required autofocus />
					</div>
					<div class="mt-2">
						<input type="text" class="form-control" name="password" placeholder="비밀번호"
						required />
					</div>
					<div class="mt-2">
						<input type="submit" class="btn form-control">
					</div>
			</form>
		</div>

	</main>
	<th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
