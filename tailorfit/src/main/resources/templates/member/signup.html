<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragments::htmlHead('SignUp')}">
</head>
<body>
	<th:block th:replace="~{layout/fragments :: pageHeader}"></th:block>
	<main>
		<div class="container mt-5">
			<h2 class="mb-4">
				회원가입 <span class="emoji">🎉</span>
			</h2>
			<form action="/member/signup" method="post"
				onsubmit="return validatePassword()">
				<!-- Username -->
				<div class="mb-3">
					<label for="username" class="form-label">아이디</label> <input
						type="text" class="form-control" id="username" name="username"
						placeholder="아이디를 입력하세요" required>
				</div>

				<!-- Password -->
				<div class="mb-3">
					<label for="password" class="form-label">비밀번호</label> <input
						type="password" class="form-control" id="password" name="password"
						placeholder="비밀번호를 입력하세요" required>
				</div>

				<!-- Password Confirm -->
				<div class="mb-3">
					<label for="passwordConfirm" class="form-label">비밀번호 확인</label> <input
						type="password" class="form-control" id="passwordConfirm"
						name="passwordConfirm" placeholder="비밀번호를 한 번 더 입력하세요" required>
					<small id="passwordHelp" class="form-text text-muted">비밀번호가
						일치하는지 확인하세요.</small>
				</div>

				<!-- Nickname -->
				<div class="mb-3">
					<label for="nickname" class="form-label">닉네임</label> <input
						type="text" class="form-control" id="nickname" name="nickname"
						placeholder="닉네임을 입력하세요" required>
				</div>

				<!-- Email -->
				<div class="mb-3">
					<label for="email" class="form-label">이메일</label> <input
						type="email" class="form-control" id="email" name="email"
						placeholder="이메일을 입력하세요" required>
				</div>

				<!-- Gender -->
				<div class="mb-3">
					<label class="form-label">성별</label><br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="genderMale"
							name="gender" value="M"> <label
							class="form-check-label" for="genderMale">남성</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="genderFemale"
							name="gender" value="F"> <label
							class="form-check-label" for="genderFemale">여성</label>
					</div>
				</div>

				<!-- Birthdate -->
				<div class="mb-3">
					<label for="birthdate" class="form-label">생년월일</label> <input
						type="date" class="form-control" id="birthdate" name="birthdate"
						required>
				</div>

				<!-- User Role (Athlete or Trainer) -->
				<div class="mb-3">
					<label class="form-label">사용자 권한</label><br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="roleAthlete"
							name="role" value="athlete" checked> <label
							class="form-check-label" for="roleAthlete">Athlete <span
							class="emoji">🏃‍♀️</span></label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="roleTrainer"
							name="role" value="trainer"> <label
							class="form-check-label" for="roleTrainer">Trainer <span
							class="emoji">🏋️‍♂️</span></label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="roleBoth"
							name="role" value="both"> <label class="form-check-label"
							for="roleBoth">둘 다 <span class="emoji">🤸‍♂️</span></label>
					</div>
				</div>

				<!-- Submit Button -->
				<button type="submit" class="btn btn-primary">
					가입하기 <span class="emoji">🎯</span>
				</button>
			</form>
		</div>
	</main>
	<script>
		// 비밀번호 확인 일치 여부 확인
		function validatePassword() {
			var password = document.getElementById("password").value;
			var passwordConfirm = document.getElementById("passwordConfirm").value;

			if (password !== passwordConfirm) {
				alert("비밀번호가 일치하지 않습니다. 다시 확인해주세요.");
				return false; // 폼 제출을 막음
			}
			return true; // 폼 제출 허용
		}
	</script>

	<th:block th:replace="~{layout/fragments :: pageFooter}"></th:block>
	<th:block th:replace="~{layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
