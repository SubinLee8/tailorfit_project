<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragments::htmlHead('SignUp')}">
</head>
<body>
	<th:block th:replace="~{layout/fragments :: pageHeader}"></th:block>
	<main>
		<div class="container mt-5">
			<h2 class="mb-4">
				Register New Account <span class="emoji">🎉</span>
			</h2>
			<form action="/member/signup" method="post">
				<!-- Username -->
				<div class="mb-3">
					<label for="username" class="form-label">username</label> <input
						type="text" class="form-control" id="username" name="username"
						placeholder="your username" required>
					<div id="usernameMessage"></div>
				</div>

				<!-- Password -->
				<div class="mb-3">
					<label for="password" class="form-label">password</label> <input
						type="password" class="form-control" id="password" name="password"
						placeholder="your password" required>
				</div>

				<!-- Password Confirm -->
				<div class="mb-3">
					<label for="passwordConfirm" class="form-label">confirm password</label> <input
						type="password" class="form-control" id="passwordConfirm"
						name="passwordConfirm" placeholder="enter your password again" required>
					<small id="passwordHelp" class="form-text text-muted">check your password</small>
					<div id="passwordMatch" style="color: green; display: none;">they are matched</div>
					<div id="passwordMismatch" style="color: red; display: none;">they aren't matched</div>
				</div>

				<!-- Nickname -->
				<div class="mb-3">
					<label for="nickname" class="form-label">nickname</label> <input
						type="text" class="form-control" id="nickname" name="nickname"
						placeholder="your nickname" required>
					<div id="nicknameMessage"></div>
				</div>

				<!-- Email -->
				<div class="mb-3">
					<label for="email" class="form-label">email</label> <input
						type="email" class="form-control" id="email" name="email"
						placeholder="your email for verification" required>
					<div id="emailMessage"></div>
				</div>

				<!-- Gender -->
				<div class="mb-3">
					<label class="form-label">gender</label><br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="genderMale"
							name="gender" value="M"> <label class="form-check-label"
							for="genderMale">male</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="genderFemale"
							name="gender" value="F"> <label class="form-check-label"
							for="genderFemale">female</label>
					</div>
				</div>

				<!-- Birthdate -->
				<div class="mb-3">
					<label for="birthdate" class="form-label">birthdate</label> <input
						type="date" class="form-control" id="birthdate" name="birthdate"
						required>
				</div>

				<!-- User Role (Athlete or Trainer) -->
				<div class="mb-3">
					<label class="form-label">User roles</label><br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="roleAthlete"
							name="role" value="athlete" checked> <label
							class="form-check-label" for="roleAthlete">Athlete <span
							class="emoji">🏃‍♀️</span></label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="roleTrainer"
							name="role" value="trainer"> <label
							class="form-check-label" for="roleTrainer">Trainer <span
							class="emoji">🏋️‍♂️</span></label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="roleBoth"
							name="role" value="both"> <label class="form-check-label"
							for="roleBoth"> both <span class="emoji">🤸‍♂️</span></label>
					</div>
				</div>

				<!-- Submit Button -->
				<button type="submit" id="submitBtn" disabled
					class="btn btn-primary">
					join <span class="emoji">🎯</span>
				</button>
			</form>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script th:src="@{/js/member/sign-up.js}"></script>


	<th:block th:replace="~{layout/fragments :: pageFooter}"></th:block>
	<th:block th:replace="~{layout/fragments :: bootstrapJS}"></th:block>
</body>
</html>
